<!DOCTYPE html>
<html class="no-js" {{ site.environment }}>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}">
    <title>
        {% if page.url == '/' %}
            {{ site.data.settings.title_homepage }}
        {% else %}
            {{ page.title }} - {{ site.data.settings.title }}
        {% endif %}
    </title>

    <!-- CDN dev2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

    <!-- build:css({src,.tmp}) /assets/css/minified.css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->
</head>
<body class="{{ page.theme }}">

    {% include snippets/loader.html %}

    <div class="lv-page">

        <!-- HEADER -->
        <header class="global-header fixed-top">
            {% include header.html %}
        </header>

        {{ content }}

        <!-- FOOTER -->
        <!-- <footer class="global-footer"> -->
            <!-- { % include footer.html %} -->
        <!-- </footer> -->

    </div> <!-- /.lv-page -->

    <!-- OFF-CANVAS MENU -->
    <nav class="lv-off-canvas" data-off-canvas-menu aria-hidden="true">
        {% include snippets/navigation.html %}
    </nav>

    <!-- SEARCH -->
    <!-- { % include snippets/search.html %} -->

    <!--[if lte IE 9]>
    <div class="lv-alert-bar">
        <p>Hey Grandpa! You're using a dinosaur browser. Go <a title="Click me, you know you want to." href="http://outdatedbrowser.com">upgrade your browser</a> right now!</p>
        <span class="lv-alert-bar-close-btn">&times;</span>
    </div>
    <![endif]-->

    <!-- **** JAVASCRIPT **** -->

    <!-- build:js(src) /assets/scripts/minified.js -->
    <script src="/_bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/_bower_components/tether/dist/js/tether.min.js"></script>
    <script src="/_bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/_bower_components/bootstrap-validator/dist/validator.min.js"></script>
    <script src="/_bower_components/bxSlider/dist/jquery.bxslider.min.js"></script>
    <script src="/_bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <script src="/_bower_components/jquery.scrollTo/jquery.scrollTo.js"></script>

    <script src="/assets/scripts/liquidvisual/alert-bar.js"></script>
    <script src="/assets/scripts/liquidvisual/equal-height.js"></script>
    <script src="/assets/scripts/liquidvisual/google-map.js"></script>
    <script src="/assets/scripts/liquidvisual/off-canvas.js"></script>
    <script src="/assets/scripts/liquidvisual/responsive-utility.js"></script>

    <script src="/assets/scripts/vendor/atvImg.js"></script>
    <script src="/assets/scripts/vendor/headroom.js"></script>
    <script src="/assets/scripts/vendor/parallax.js"></script>
    <script src="/assets/scripts/search.js"></script>
    <script src="/assets/scripts/main.js"></script>
    <!-- endbuild -->

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady() {
            player.playVideo();
            player.mute();
        }
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.data.settings.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- NO JAVASCRIPT WARNING -->
    <noscript>
        <div class="lv-alert-bar">
            <p>Your browser has Javascript disabled. Some features may be limited.</p>
        </div>
    </noscript>

</body>
</html>
