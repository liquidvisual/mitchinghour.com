{% endcomment %}

<!-- HERO WRAPPER -->
<div class="lv-hero-wrapper">

    <!-- HERO -->
    <div class="lv-hero lv-hero-homepage">

        <!-- HERO ITEMS -->
        <div class="lv-hero-item">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 push-lg-6">
                        <div class="lv-hero-item-caption mb-4 mb-lg-0 text-center">

                            <!-- TAGLINE -->
                            <h2 class="site-tagline h4 mb-3">{{ settings.site_tagline }}</h2>

                            <!-- CTA -->
                            <a href="{{ settings.youtube_subscribe }}" class="btn btn-subscribe mb-2"><i class="fa fa-youtube-play"></i> Subscribe</a>

                            <!-- COUCH MAN -->
                            <div class="couch-man">
                                <div class="container rel">
                                    <div class="img">
                                        <img src="/assets/img/layout/couch-man-no-ripple@2x.png" alt="Couch Man">
                                        <span class="couch-man-mobile"></span>
                                        <span class="couch-man-spider-1"></span>
                                        <span class="couch-man-spider-2"></span>
                                        <span class="couch-man-blood-pool"></span>
                                        <span class="couch-man-blood-pool-ripple"></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-6 pull-lg-6">

                        <!-- MEDIA FEATURE -->
                        <div class="media-feature mb-4">
                            <img width="100%" src="/assets/img/layout/please-stand-by@2x.jpg">

                            <!-- LATEST VIDEO -->
                            {% unless site.environment == 'data-dev-mode' %}
                                <!-- <iframe id="ytplayer" width="100%" height="390" type="text/html" src="https://www.youtube.com/embed/3UHV2x252aA?controls=0&t=31s&showinfo=0&rel=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe> -->
                            {% endunless %}
                        </div>

                        <div class="row">
                            <div class="col-sm-6">

                                <!-- LAST EPISODE -->
                                <figure class="media-thumb media-thumb-muted media-thumb-play">
                                    <p>
                                        <a class="popup-youtube" href="http://www.youtube.com/watch?v=kpCoU9_2pJI">
                                            <span class="img">
                                                <!-- <img width="100%" src="/assets/img/content/thumbs/thumb-7.jpg"> -->
                                                <img width="100%" height="142" src="/assets/img/layout/static-3.gif">
                                            </span>
                                        </a>
                                    </p>
                                    <figcaption class="text-center"><i class="fa fa-hand-o-right"></i>&nbsp; <strong>Previous Episode</strong></figcaption>
                                </figure>

                            </div>
                            <div class="col-sm-6">

                                <!-- RANDOM EPISODE -->
                                <figure class="media-thumb media-thumb-muted media-thumb-play">
                                    <p>
                                        <a class="popup-youtube" href="http://www.youtube.com/watch?v=-ONNPg7yBcI">
                                            <span class="img">
                                                <!-- <img width="100%" src="/assets/img/content/thumbs/thumb-2.jpg"> -->
                                                <img width="100%" height="142" src="/assets/img/layout/static-1.gif">
                                            </span>
                                        </a>
                                    </p>
                                    <figcaption class="text-center"><i class="fa fa-hand-o-right"></i>&nbsp; <strong>Random Episode</strong></figcaption>
                                </figure>

                            </div>
                        </div>

                    </div> <!-- /.pull-lg-6 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->

        </div> <!-- /.lv-hero-item -->
    </div> <!-- /.lv-hero -->
</div> <!-- /.lv-hero-wrapper -->
