{% assign settings = site.data.settings %}

<ul class="social-media">
    <li><a class="twitter" href="{{ settings.instagram }}"><i class="fa fa-twitter"></i></a></li>
    <li><a class="facebook" href="{{ settings.facebook }}"><i class="fa fa-facebook-square"></i></a></li>
    <li><a class="instagram" href="{{ settings.instagram }}"><i class="fa fa-instagram"></i></a></li>
    <li><a class="youtube" href="{{ settings.instagram }}"><i class="fa fa-youtube-square"></i></a></li>
</ul>
